  <app-navbar></app-navbar>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <p>Welcome to the Admin Dashboard!</p>

    <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="newTeamId" placeholder="Enter Team ID from 1 to 3">
      </div>

      <div class="form-group" *ngIf="newTeamId !== null">
        <input style="margin: 30px;" type="number" class="form-control"  [(ngModel)]="newScores[newTeamId]"   placeholder="New Score From 1 To 100">
    </div>
        <button style="margin: 30px" (click)="updateScore()" class="btn btn-primary">Update Score</button>
        <button style="margin: 30px" (click)="resetScore()" class="btn btn-danger">Reset Score</button>
  </div>
